version: '2.2'
services:
  web:
    build:
      context: .
      dockerfile: ./docker/arm/node-frontend/Dockerfile
      args:
        vue_app_backend_api_url: '"http://10.3.141.1:8081"'
    environment:
      TZ: 'Europe/Berlin'
    ports:
      - "8080:8080"
    links:
      - api_backend:api_backend
      - rfid_reader:rfid_reader
    privileged: true
    logging:
      # limit logs retained on host to 25MB
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "5"
    networks:
      - backend

  api_backend:
    build: 
      context: .
      dockerfile: ./docker/arm/node-backend/Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - fridgydatabase:/fridgy-backend/database
    logging:
      # limit logs retained on host to 25MB
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "5"
    networks:
      - backend

  rfid_reader:
    build:
      context: .
      dockerfile: ./docker/arm/rfid-reader/Dockerfile
    read_only: true
    restart: unless-stopped
    privileged: true
    logging:
      # limit logs retained on host to 25MB
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "5"
    networks:
      - backend

volumes:
  fridgydatabase:

networks:
  backend:
